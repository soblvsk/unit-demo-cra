name: Release

on:
  push:
    tags:
      - 'v[0-9]+'

jobs:
  # ci:
  #   uses: ./.github/workflows/ci.yml

  build:
    # needs: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

        if: success()
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          name: build
          path: build/

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get previous tag
        id: previousTag
        run: |
          echo "previousTag=$(git describe --abbrev=0 ${{ github.ref_name }}^)" >> $GITHUB_ENV
          echo "currentTag=${{ github.ref_name }}" >> $GITHUB_ENV

      - name: 'Generate release changelog'
        id: generate-release-changelog
        uses: heinrichreimer/github-changelog-generator-action@v2.3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create team sync issue
        uses: imjohnbo/issue-bot@3d96848fb5e9a4a473bb81ae62b4b4866a56e93a
        with:
          assignees: 'monalisa, doctocat, hubot'
          labels: 'RELEASE'
          title: 'Team sync'
          body: |
            ### Agenda

            - [ ] Start the recording
            - [ ] Check-ins
            - [ ] Discussion points
            - [ ] Post the recording
                    
            ### Discussion Points
            Add things to discuss below

            - [Work this week](https://github.com/orgs/github/projects/3)
            ${{ github.ref }}
            ${{ github.ref_name }}
            ${{ github.actor }}


            ${{ steps.generate-release-changelog.outputs.changelog }}
            ${{ steps.previousTag.outputs}}
            ${{ steps.previousTag.conclusion}}
            ${{ steps.previousTag.outcome}}
          pinned: false
          close-previous: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

