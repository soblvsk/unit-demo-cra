name: Release

on:
  push:
    tags:
      - 'v[0-9]+'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Build project
        run: npm run build

      - name: Get tag and release version
        id: tagId
        run: |
          TAG=${{ github.ref}}
          RELEASE_VERSION=${TAG#refs/tags/}
          AUTHOR=${{ github.actor }}
          PREVIOUS_TAG=$(git describe --abbrev=0 --tags $RELEASE_VERSION^)
          CHANGELOG=$(git log --pretty=format:'- %s' $PREVIOUS_TAG..$RELEASE_VERSION)
          echo "::set-output name=release_version::$RELEASE_VERSION"
          echo "::set-output name=author::$AUTHOR"
          echo "::set-output name=changelog::$CHANGELOG"

      - name: Generate Changelog
        run: npx conventional-changelog -p angular -i CHANGELOG.md -s
