name: Release

on:
  push:
    tags:
      - 'v[0-9]+'

jobs:
  # ci:
  #   uses: ./.github/workflows/ci.yml

  build:
    # needs: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

        if: success()
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          name: build
          path: build/

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get information
        id: tags
        run: |
          currentTag=${{ github.ref_name }}
          previousTag=$(git --no-pager tag --sort=creatordate --merged ${{ github.ref_name }} | tail -2 | head -1)
          echo "currentTag=${currentTag}" >> $GITHUB_OUTPUT
          echo "previousTag=${previousTag}" >> $GITHUB_OUTPUT
          echo "author=${{ github.actor }}" >> $GITHUB_OUTPUT
          echo "date=$(date +'%d.%m.%Y %H:%M:%S')" >> $GITHUB_OUTPUT

      - name: Build Changelog
        id: build_changelog
        uses: heinrichreimer/github-changelog-generator-action@v2.3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create issue
        uses: imjohnbo/issue-bot@3d96848fb5e9a4a473bb81ae62b4b4866a56e93a
        with:
          assignees: 'soblvsk'
          labels: 'RELEASE'
          title: '[${{ github.ref_name }}] Release'
          body: |
            ${{ github.ref }}
            ${{ github.ref_name }}
            ${{ steps.tags.outputs.date }}
            ${{ steps.tags.outputs.author }}
            ${{ steps.tags.outputs.currentTag}}
            ${{ steps.tags.outputs.previousTag}}

            ${{ steps.build_changelog.outputs.changelog }}
          pinned: false
          close-previous: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

