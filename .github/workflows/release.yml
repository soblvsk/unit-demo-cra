name: Release

on:
  push:
    tags:
      - 'v[0-9]+'

jobs:
  # ci:
  #   uses: ./.github/workflows/ci.yml

  build:
    # needs: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

        if: success()
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          name: build
          path: build/

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get current & previous tags
        id: tags
        run: |
          echo "currentTag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          echo "previousTag=$(git describe --abbrev=0 ${{ github.ref_name }}^)" >> $GITHUB_OUTPUT
          echo "author=${{ github.actor }}" >> $GITHUB_OUTPUT
          echo "date=$(date +'%d.%m.%Y %H:%M:%S')" >> $GITHUB_OUTPUT

      # –ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å –¥–æ–∫—É –∏ –º–æ–∂–µ—Ç –ø–æ–º–µ–Ω—è—Ç—å –≤–∏–¥
      - name: Build Changelog
        id: build_changelog
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          owner: 'soblvsk'
          toTag: ${{steps.tags.outputs.currentTag}}
          includeOpen: true
          commitMode: true
          configurationJson: |
            {
              "template": "#{{CHANGELOG}}\n\n<details>\n<summary>Uncategorized</summary>\n\n#{{UNCATEGORIZED}}\n</details>",
              "categories": [
                {
                    "title": "## üöÄ All",
                    "labels": [""]
                },
              ]
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Print changelog
        run: echo "${{ steps.build_changelog.outputs.changelog}}"

      - name: Create issue
        uses: imjohnbo/issue-bot@3d96848fb5e9a4a473bb81ae62b4b4866a56e93a
        with:
          assignees: 'soblvsk'
          labels: 'RELEASE'
          title: '[${{ github.ref_name }}] Release'
          body: |
            ${{ github.ref }}
            ${{ github.ref_name }}
            ${{ steps.tags.outputs.date }}
            ${{ steps.tags.outputs.author }}
            ${{ steps.tags.outputs.currentTag}}
            ${{ steps.tags.outputs.previousTag}}

            ${{ steps.build_changelog.outputs.changelog }}
          pinned: false
          close-previous: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

